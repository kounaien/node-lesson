<% if @posts.blank? %>
    <p>まず初めに誰かフォローしましょう</p>
<% end %>
<% if @posts.any? %>
<div class="row">
    <div class="col-8 offset-2">
        <div id="post_list">
            <%= render 'post_list', posts: @posts %>       
        </div>
        <div class="more">
            <%= link_to_next_page @posts, 'もっと見る', remote: true, id: 'view_more' %>
        </div>
    </div>
</div>
<% end %>
